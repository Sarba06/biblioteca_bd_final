<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gr√°fico de Barras - Material Bibliogr√°fico</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    svg {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
    }
    .bar {
      fill: steelblue;
      transition: fill 0.3s;
    }
    .bar:hover {
      fill: orange;
    }
    .axis text {
      font-size: 12px;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <h1>üìò N√∫mero de p√°ginas por Material Bibliogr√°fico</h1>
  <svg id="chart"></svg>
  <div class="tooltip"></div>

  <script>
    const svg = d3.select("#chart");
    const tooltip = d3.select(".tooltip");

    const margin = { top: 40, right: 50, bottom: 60, left: 300 };
    const width = 1400 - margin.left - margin.right;

    d3.json("http://127.0.0.1:5000/datos").then(data => {
      console.log("Datos recibidos:", data);

      if (!data || data.length === 0) {
        svg.append("text")
          .attr("x", 700)
          .attr("y", 300)
          .attr("text-anchor", "middle")
          .style("font-size", "18px")
          .text("No se recibieron datos desde el servidor.");
        return;
      }

      // Convertir a n√∫mero las p√°ginas
      data.forEach(d => d.paginas = +d.paginas);

      // Ordenar de mayor a menor
      data.sort((a, b) => b.paginas - a.paginas);

      // Calcular altura din√°mica (25 px por barra)
      const barHeight = 25;
      const height = data.length * barHeight;

      svg.attr("height", height + margin.top + margin.bottom);

      const chart = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const y = d3.scaleBand()
        .domain(data.map(d => `${d.id} - ${d.titulo}`))
        .range([0, height])
        .padding(0.2);

      const x = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.paginas)])
        .range([0, width])
        .nice();

      const xAxis = d3.axisBottom(x)
        .tickValues(d3.range(0, d3.max(data, d => d.paginas) + 100, 100))
        .tickFormat(d3.format("d"));

      const yAxis = d3.axisLeft(y).tickSize(0);

      chart.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis);

      chart.append("g")
        .call(yAxis)
        .selectAll("text")
        .style("font-size", "11px")
        .style("font-family", "monospace");

      // Crear las barras con animaci√≥n
      chart.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("y", d => y(`${d.id} - ${d.titulo}`))
        .attr("height", y.bandwidth())
        .attr("x", 0)
        .attr("width", 0)
        .on("mouseover", (event, d) => {
          tooltip.transition().duration(200).style("opacity", 1);
          tooltip.html(
            `<strong>${d.titulo}</strong><br>ID: ${d.id}<br>P√°ginas: ${d.paginas}`
          )
          .style("left", (event.pageX + 10) + "px")
          .style("top", (event.pageY - 25) + "px");
        })
        .on("mouseout", () => tooltip.transition().duration(300).style("opacity", 0))
        .transition()
        .duration(1500)
        .attr("width", d => x(d.paginas));

      // Etiqueta eje X
      svg.append("text")
        .attr("x", width / 2 + margin.left)
        .attr("y", height + margin.top + 70)
        .attr("text-anchor", "middle")
        .style("font-size", "14px")
        .text("N√∫mero de p√°ginas");
    })
    .catch(err => {
      console.error("‚ùå Error al cargar datos:", err);
      svg.append("text")
        .attr("x", 700)
        .attr("y", 300)
        .attr("text-anchor", "middle")
        .style("font-size", "18px")
        .text("‚ùå Error al cargar los datos del servidor.");
    });
  </script>
</body>
</html>
